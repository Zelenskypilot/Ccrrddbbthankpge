<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRENDIFYSMM PAYMENT THANK'S PAGE </title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(100deg, black, #0a9445);
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }
        .circle {
            display: inline-block;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #0a9445;
            color: white;
            line-height: 80px;
            font-size: 50px;
            animation: popIn 1s;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            animation: fadeInUp 2s ease-in-out;
        }
        .redirect {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes popIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">âœ”</div>
        <div class="message">
            <p style="font-size:30px; font-weight:bold;">Payment Successful</p>
            <p style="color:#0a9445;">Money will be added within 15 minutes after your payment is verified.</p>
            <p id="datetime"></p>
        </div>
        <div class="redirect">
            <p>You will be redirected in <span style="color:#0a9445;" id="countdown">8</span> seconds...</p>
        </div>
    </div>
    <script>
        // Get the current date and time
        const now = new Date();
        const options = { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric', 
            hour: '2-digit', 
            minute: '2-digit', 
            second: '2-digit' 
        };
        const formattedDate = now.toLocaleDateString('en-US', options);
        document.getElementById('datetime').textContent = formattedDate;

        // Countdown timer
        let countdownElement = document.getElementById('countdown');
        let countdown = 15;

        setInterval(() => {
            if (countdown > 0) {
                countdown--;
                countdownElement.textContent = countdown;
            } else {
                window.location.href = "https://www.trendifysmm.com/pay";
            }
        }, 1000);
    </script>
</body>
</html>
